version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/ghfli/gym-jinni/service/gen/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: gen/go
    opt: paths=source_relative
  - name: govalidators
    out: gen/go
    path: /usr/local/bin/protoc-gen-govalidators
    opt: govalidators_out=gen/go
